version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: myword_db
    restart: always
    environment:
      POSTGRES_USER: myword_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-myword_secure_password}
      POSTGRES_DB: myword_marketplace
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/seeds.sql:/docker-entrypoint-initdb.d/02-seeds.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myword_user -d myword_marketplace"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: myword_api
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://myword_user:${DB_PASSWORD:-myword_secure_password}@db:5432/myword_marketplace
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Web Admin Panel
  web-admin:
    build:
      context: ./web-admin
      dockerfile: Dockerfile
    container_name: myword_admin
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: myword_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - web-admin

volumes:
  postgres_data:

networks:
  default:
    name: myword_network
